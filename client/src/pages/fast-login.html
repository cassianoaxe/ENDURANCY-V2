<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Endurancy</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
    }
    
    body {
      background-color: #f5f5f5;
      display: flex;
      min-height: 100vh;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }
    
    .card {
      width: 100%;
      max-width: 400px;
      background-color: white;
      border-radius: 8px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      overflow: hidden;
    }
    
    .header {
      padding: 24px;
      border-bottom: 1px solid #e2e8f0;
    }
    
    .title {
      font-size: 24px;
      font-weight: bold;
      text-align: center;
      color: #111827;
    }
    
    .content {
      padding: 24px;
    }
    
    .form-group {
      margin-bottom: 16px;
    }
    
    .label {
      display: block;
      margin-bottom: 8px;
      font-size: 14px;
      font-weight: 500;
      color: #374151;
    }
    
    .input {
      width: 100%;
      padding: 10px 12px;
      border-radius: 6px;
      border: 1px solid #d1d5db;
      font-size: 16px;
    }
    
    .button {
      width: 100%;
      padding: 12px;
      background-color: #10b981;
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 16px;
      font-weight: 500;
      cursor: pointer;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    
    .button:disabled {
      background-color: #9ca3af;
      cursor: not-allowed;
    }
    
    .error {
      color: #ef4444;
      font-size: 14px;
      margin-top: 8px;
      display: none;
    }
    
    .loading-spinner {
      width: 20px;
      height: 20px;
      border-radius: 50%;
      border: 3px solid rgba(255,255,255,0.3);
      border-top-color: white;
      animation: spin 1s linear infinite;
      margin-right: 8px;
      display: none;
    }
    
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    
    .footer {
      padding: 16px 24px;
      text-align: center;
      font-size: 14px;
      color: #6b7280;
      border-top: 1px solid #e2e8f0;
    }
    
    .test-credentials {
      margin-top: 16px;
      text-align: center;
      font-size: 14px;
      color: #6b7280;
    }
    
    .test-credentials p {
      margin: 2px 0;
    }
    
    .bold {
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="card">
    <div class="header">
      <h1 class="title">Acessar Endurancy</h1>
    </div>
    <div class="content">
      <form id="loginForm">
        <div class="form-group">
          <label for="email" class="label">Email</label>
          <input 
            id="email" 
            type="email"
            placeholder="seu.email@organizacao.com"
            class="input"
            required
          />
        </div>
        <div class="form-group">
          <label for="password" class="label">Senha</label>
          <input 
            id="password" 
            type="password"
            placeholder="********"
            class="input"
            required
          />
        </div>
        <div id="errorMessage" class="error"></div>
        <button 
          type="submit" 
          id="submitButton"
          class="button"
        >
          <div id="loadingSpinner" class="loading-spinner"></div>
          <span id="buttonText">Entrar</span>
        </button>
      </form>
      
      <div class="test-credentials">
        <p>Para fins de teste, use:</p>
        <p class="bold">Email: admin@organizacao.com</p>
        <p class="bold">Senha: senha123</p>
      </div>
    </div>
    <div class="footer">
      © 2025 Endurancy - Todos os direitos reservados
    </div>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', function() {
      const loginForm = document.getElementById('loginForm');
      const emailInput = document.getElementById('email');
      const passwordInput = document.getElementById('password');
      const errorMessage = document.getElementById('errorMessage');
      const submitButton = document.getElementById('submitButton');
      const loadingSpinner = document.getElementById('loadingSpinner');
      const buttonText = document.getElementById('buttonText');
      
      async function handleLogin(e) {
        e.preventDefault();
        
        const email = emailInput.value.trim();
        const password = passwordInput.value;
        
        if (!email || !password) {
          showError('Por favor, preencha todos os campos');
          return;
        }
        
        // Mostrar estado de carregamento
        submitButton.disabled = true;
        loadingSpinner.style.display = 'block';
        buttonText.textContent = 'Entrando...';
        errorMessage.style.display = 'none';
        
        try {
          // Login direto
          const response = await fetch('/api/auth/login', {
            method: 'POST',
            headers: {
              'Content-Type': 'application/json',
            },
            body: JSON.stringify({ 
              email, 
              password,
              userType: 'org_admin' 
            }),
            credentials: 'include'
          });
          
          if (!response.ok) {
            const errorData = await response.json();
            throw new Error(errorData.message || 'Falha no login');
          }
          
          const userData = await response.json();
          
          // Redirecionar diretamente sem depender de contextos ou estado
          if (userData.role === 'org_admin') {
            window.location.href = '/organization/dashboard';
          } else if (userData.role === 'admin') {
            window.location.href = '/dashboard';
          } else if (userData.role === 'doctor') {
            window.location.href = '/doctor/dashboard';
          } else if (userData.role === 'patient') {
            window.location.href = '/patient/dashboard';
          } else if (userData.role === 'pharmacist') {
            window.location.href = '/pharmacist/dashboard';
          } else {
            window.location.href = '/dashboard';
          }
        } catch (error) {
          showError(error.message || 'Credenciais inválidas. Tente novamente.');
          submitButton.disabled = false;
          loadingSpinner.style.display = 'none';
          buttonText.textContent = 'Entrar';
        }
      }
      
      function showError(message) {
        errorMessage.style.display = 'block';
        errorMessage.textContent = message;
      }
      
      loginForm.addEventListener('submit', handleLogin);
    });
  </script>
</body>
</html>
